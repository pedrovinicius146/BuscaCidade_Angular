<section>
    <form>
      <input type="text" placeholder="Filtrar por cidade" [(ngModel)]="cidadeBusca" name="cidade">
      <p *ngIf="resultadoBusca">{{ resultadoBusca }}</p>
      <button class="primary" (click)="buscarCidade()">Procurar</button>
    </form>
  </section>

   border-radius: 8px;">
</div>
